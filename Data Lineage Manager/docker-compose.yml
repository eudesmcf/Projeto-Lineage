version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: data-lineage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_lineage
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: data-lineage-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5243
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=data_lineage;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5243:5243"

  frontend:
    build: ./frontend
    container_name: data-lineage-frontend
    environment:
      VITE_API_BASE_URL: http://backend:5243/api
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:


